<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWG App</title>
    <script>
      // GitHub Pages SPAのための404リダイレクト復元処理
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p !== undefined) {
            // URLデコードして元のパスを復元
            var path = decodeURIComponent(q.p);
            window.history.replaceState(null, null, path || '/');
          }
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
